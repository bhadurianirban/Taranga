<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
           
            <div class="ui-g ui-fluid" style="text-align: left">
                <div class="ui-g-12">
                    <h:inputText value="#{loginController.userId}"/>
                </div>
                <div class="ui-g-12">
                    <h:inputText value="#{loginController.password}"/>
                </div>


                <div class="ui-g-12">
                    <h:commandButton value="Login" action="#{loginController.login()}"/>
                </div>

                <div class="ui-g-12 ui-md-6">
                    <h:button styleClass="black-button" value="Home" outcome="index?faces-redirect=true"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
